<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE.JS -->
    <script src="./vue.js"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <style>
        .verde{
            color: greenyellow;
            background-color: black;
            margin-top: 10px;
        }

        .azul{
            background-color: blue;
            color: white;
        }
    </style>

    <title>Document</title>
</head>
<body>

    <div class="container mt-5">
        <div id="app" class="text-center">
            <input type="text" v-on:keyup="chamada()" :placeholder="placeholder">
            <button v-bind:class="classe" @click="acao"> Clique </button>
        </div>
    </div>

    <script>
       const vm = new Vue({
            el: '#app', //elemento sendo chamado pelo id do objeto HTML, no caso, uma div chamada 'app'
            data: { //data espera um objeto, por isso os mustaches
                placeholder: 'Digite aqui',
                classe: 'btn btn-primary'
            },
            methods: {
                chamada(){
                    console.log('Retorno');
                },
                acao(){
                    alert('Deu certo :D');
                }
            }
       }); // vm = viewModel 

       console.log(vm);
    </script>
</body>
</html>
