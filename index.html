<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE.JS -->
    <script src="./vue.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- Doubles mustaches são usados ao chaamar variáveis, assim como na sintaxe Blade do Laravel -->
        <h1> {{ mensagem }} </h1>
        <p style="color:brown; font-size:20pt"> Resultado de 1 + 1 é igual a {{ calcular }} </p> 
        
        <div id="divTeste">
            <h1> {{ mensagem2 }} </h1>
            <p style="color: brown;"> {{ calcular2 }} </p>
        </div>
    </div>



    <script>
       const vm = new Vue({
            el: '#app', //elemento sendo chamado pelo id do objeto HTML, no caso, uma div chamada 'app'
            data: { //data espera um objeto, por isso os mustaches
                mensagem: 'Primeiro template controlado pelo Vue',
                calcular: 1 + 1,
                mensagem2: 'Essa mensagem é diferente da primeira',
                calcular2: 2 + 2
            },

       }); // vm = viewModel 

       console.log(vm);
    </script>
</body>
</html>
